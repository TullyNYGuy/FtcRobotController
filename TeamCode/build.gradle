// Custom definitions may go here

// Include common definitions from above.
apply from: '../build.common.gradle'
apply from: '../build.dependencies.gradle'

android {
    namespace = 'org.firstinspires.ftc.teamcode'

    packagingOptions {
        jniLibs.useLegacyPackaging true
    }
}

dependencies {
    implementation project(':FtcRobotController')
    annotationProcessor files('lib/OpModeAnnotationProcessor.jar')
    implementation 'org.openftc:rev-extensions-2:1.2'
    implementation 'org.apache.commons:commons-math3:3.6.1' // road runner
    implementation 'com.acmerobotics.roadrunner:core:0.5.4' // road runner
    implementation 'org.openftc:easyopencv:1.5.1' // easy open cv
    implementation 'org.ftclib.ftclib:vision:1.2.0' // FTCLib vision
    implementation 'org.ftclib.ftclib:core:1.2.1' // FTCLib core
    implementation 'org.openftc:apriltag:1.0.0' //april tags for open cv
}

android {
    sourceSets {
        //main.java.srcDirs = [ '../../FTC8863TeamCode', '../../road-runner' ]
        main.java.srcDirs = [ '../../FTC8863TeamCode' ]
    }
}